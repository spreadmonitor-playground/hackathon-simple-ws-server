name: CD
on:
  push:
    branches:
      - develop
jobs:
  publish:
    name: Release to Heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - run: npm ci --ignore-scripts
      - run: npm run prettier:check
      - run: npm run lint:check
      - run: npm run test:ci
      - run: npm run build
      - run: cp LICENSE build/LICENSE
      - run: cp README.md build/README.md
      - run: cp Procfile build/Procfile
      - run: jq 'del(.devDependencies) | del(.scripts)' package.json > build/package.json
      - run: gem install dpl --pre
      - run: cd build
      - run: dpl heroku --strategy api --app sm-hackathon-simple-ws-server --api_key ${{ secrets.HEROKU_DEPLOYMENT_KEY }} --skip-cleanup